<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premier Rays Gallery</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #222;
    }

    header {
      background: #111;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    header p {
      font-size: 1.1rem;
      color: #bbb;
    }

    nav {
      background: #0066cc;
      display: flex;
      justify-content: center;
      padding: 0.8rem 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1.2rem;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .filter-buttons {
      margin: 1rem 0 2rem;
    }

    .filter-buttons button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      margin: 0.3rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s ease-in-out;
    }

    .filter-buttons button:hover {
      background: #004999;
    }

    .filter-buttons button.active {
      background: #003366;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    footer {
      background: #111;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Premier Rays Gallery</h1>
    <p>Explore our Tourism, Sports & Travels Highlights</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="tourism.html">Tourism</a>
    <a href="sports.html">Sports</a>
    <a href="tours.html">Tours & Travels</a>
    <a href="gallery.html">Gallery</a>
  </nav>

  <main>
    <h2>Gallery</h2>
    <p>Click a category to explore, or filter to view specific experiences.</p>

    <div class="filter-buttons" id="filters">
      <button class="active" data-filter="all">All</button>
    </div>

    <div class="gallery-grid" id="gallery">
      <p>Loading images...</p>
    </div>
  </main>

  <footer>
    Â© 2025 Premier Rays Pvt Ltd.
  </footer>

  <script>
    const galleryContainer = document.getElementById("gallery");
    const filtersContainer = document.getElementById("filters");
    let allImages = [];
    let currentFilter = "all";

    // Load JSON generated by generate-images-json.js
    fetch("images.json")
      .then(res => {
        if (!res.ok) throw new Error("Cannot load images.json");
        return res.json();
      })
      .then(images => {
        allImages = images;
        renderFilters();
        renderGallery();
      })
      .catch(err => {
        console.error(err);
        galleryContainer.innerHTML = "<p style='color:red;'>No images available.</p>";
      });

    function renderFilters() {
      const categories = [...new Set(allImages.map(img => img.category))];
      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = capitalize(cat);
        btn.dataset.filter = cat;
        btn.addEventListener("click", () => {
          currentFilter = cat;
          document.querySelectorAll(".filter-buttons button").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          renderGallery();
        });
        filtersContainer.appendChild(btn);
      });
    }

    function renderGallery() {
      galleryContainer.innerHTML = "";
      const filtered = currentFilter === "all"
        ? allImages
        : allImages.filter(img => img.category === currentFilter);

      if (filtered.length === 0) {
        galleryContainer.innerHTML = "<p>No images available.</p>";
        return;
      }

      filtered.forEach(img => {
        const imageEl = document.createElement("img");
        imageEl.src = img.url;
        imageEl.alt = img.category;
        galleryContainer.appendChild(imageEl);
      });
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
</body>
</html>
